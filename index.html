<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="card-left">
      <!-- <img src="./images/image-product-desktop.jpg" alt="Perfume"> -->
    </div>
    
    <div class="card-right">

      <p class="item-category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <ul class="item-price">
        <li class="price-new">$149.99</li>
        <li class="price-old">$169.99</li>
      </ul>

      <div class="item-btn">
        <button>
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
      

    </div>

  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ohiniko Franck</a>.
  </div>
  
</body>
</html>
